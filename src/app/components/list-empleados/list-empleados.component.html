<div class="container mt-4">
    <div class="card">
        <div class="card-body">
           
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/crear-empleado">Nuevo</button>
           
            <table  class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th >Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let em of empleados">
                    <th>{{em.nombre}}</th>
                    <td>{{em.apellido}}</td>
                    <td>{{em.documento}}</td>
                    <td>{{em.salario | currency}}</td>
                    <td><i class="fas fa-edit fa-lg text-info " style="margin-top: 10px;" [routerLink]="['/editEmpleado/',em.id]"></i>
                    <i (click)="eliminarEmpleado(em.id)" class="fas fa-trash fa-lg text-danger " style="margin-left: 10px;"></i>
                    </td>
                  </tr>
                 
                
                </tbody>
              </table>


        </div>

    </div>

</div>
